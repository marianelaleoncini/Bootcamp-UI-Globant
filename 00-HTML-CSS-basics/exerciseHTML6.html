<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Exercise 6</title>
</head>
<body>
	<form id="sign-up" action="#" method="POST">
		<fieldset>
		<legend>Sign up</legend>
		<ul>
			<li><label for="first-name">First Name</label><input type="text" name="first-name" id="first-name" value="" required></li>
			<li><label for="last-name">Last Name</label><input type="text" name="last-name" id="last-name" value="" required></li>
			<li><label for="email">Email</label><input type="email" name="email" id="email" value="" required></li>
			<li><label for="birthday">Birthday</label><input type="text" name="birthday" id="birthday" value="" 
						pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" placeholder="dd/mm/yyyy" required></li>
			<li><label for="sports">Choose your favourite sport</label>
				<select name="sports" id="sports" required>
					<option value="">Select sport</option>
					<option value="volleyball">Volleyball</option>
					<option value="tennis">Tennis</option>
					<option value="football">Football</option>
					<option value="basketball">Basketball</option>
					<option value="artistic-gymnastics">Artistic gymnastics</option>
					<option value="golf">Golf</option>
				</select>
			</li>
			<li><label for="bio">Write a small bio</label><textarea name="bio" id="bio" cols="30" rows="10"></textarea></li>
		</ul>
		<ul>
			<li><input type="submit" value="submit">
				<input type="reset" value="reset">
			</li>
		</ul>
			

		</fieldset>
	</form>
</body>
</html>
